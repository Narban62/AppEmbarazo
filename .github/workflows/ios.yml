name: Build iOS IPA (unsigned, iOS 13)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash

    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          architecture: arm64

      - name: Clean previous build and pub cache
        run: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock pubspec.lock .dart_tool build

      - name: Update Firebase versions in pubspec.yaml
        run: |
          sed -i '' "s/firebase_core:.*/firebase_core: 3.3.4/" pubspec.yaml || echo "firebase_core: 3.3.4" >> pubspec.yaml
          sed -i '' "s/firebase_auth:.*/firebase_auth: 5.5.4/" pubspec.yaml || echo "firebase_auth: 5.5.4" >> pubspec.yaml
          sed -i '' "s/firebase_analytics:.*/firebase_analytics: 11.7.4/" pubspec.yaml || echo "firebase_analytics: 11.7.4" >> pubspec.yaml
          sed -i '' "s/firebase_messaging:.*/firebase_messaging: 14.7.4/" pubspec.yaml || echo "firebase_messaging: 14.7.4" >> pubspec.yaml
          sed -i '' "s/firebase_storage:.*/firebase_storage: 12.4.4/" pubspec.yaml || echo "firebase_storage: 12.4.4" >> pubspec.yaml
          sed -i '' "s/cloud_firestore:.*/cloud_firestore: 5.5.4/" pubspec.yaml || echo "cloud_firestore: 5.5.4" >> pubspec.yaml

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set platform iOS 13 in Podfile
        run: |
          if grep -q '^platform :ios' ios/Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '13.0'/" ios/Podfile
          else
            echo "platform :ios, '13.0'" | cat - ios/Podfile > ios/Podfile.tmp && mv ios/Podfile.tmp ios/Podfile
          fi

      - name: Clean CocoaPods and install dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Ensure Info.plist has minimum version
        run: |
          if ! plutil -extract MinimumOSVersion xml1 -o - ios/Runner/Info.plist &>/dev/null; then
            plutil -insert MinimumOSVersion -string "13.0" ios/Runner/Info.plist
          else
            plutil -replace MinimumOSVersion -string "13.0" ios/Runner/Info.plist
          fi

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create .ipa from .app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload
          mkdir -p output
          mv app.ipa output/

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/app.ipa

