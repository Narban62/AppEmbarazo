name: Build iOS IPA (unsigned, iOS 13)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          architecture: arm64

      - name: Update pubspec dependencies versions for Firebase compatibility
        run: |
          sed -i '' 's/firebase_core: \^3.5.0/firebase_core: ^2.15.1/' pubspec.yaml
          sed -i '' 's/cloud_firestore: \^5.4.2/cloud_firestore: ^4.9.0/' pubspec.yaml
          sed -i '' 's/firebase_auth: \^5.3.0/firebase_auth: ^4.4.0/' pubspec.yaml
          sed -i '' 's/firebase_storage: \^12.3.2/firebase_storage: ^11.0.7/' pubspec.yaml

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set platform iOS 13 in Podfile
        run: |
          sed -i '' "s/^# *platform :ios.*/platform :ios, '13.0'/" ios/Podfile || echo "platform :ios, '13.0'" >> ios/Podfile

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Set iOS minimum version in Info.plist
        run: |
          plutil -replace MinimumOSVersion -string "13.0" ios/Runner/Info.plist

      - name: Build iOS (debug mode, no signing)
        run: flutter build ios --no-codesign

      - name: Create .ipa from .app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload
          mkdir -p output
          mv app.ipa output/

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/app.ipa

