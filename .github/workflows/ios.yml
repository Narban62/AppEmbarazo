name: Build iOS IPA (unsigned, iOS 13)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          architecture: arm64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set platform iOS 13 in Podfile
        run: |
          # Si hay lÃ­nea con platform iOS, reemplazar, si no agregar al inicio
          if grep -q '^platform :ios' ios/Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '13.0'/" ios/Podfile
          else
            echo "platform :ios, '13.0'" | cat - ios/Podfile > ios/Podfile.tmp && mv ios/Podfile.tmp ios/Podfile
          fi

      - name: Clean CocoaPods and install dependencies
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Validate Info.plist
        run: plutil ios/Runner/Info.plist

      - name: Set iOS minimum version in Info.plist
        run: |
          plutil -extract MinimumOSVersion xml1 -o - ios/Runner/Info.plist || \
          plutil -insert MinimumOSVersion -string "13.0" ios/Runner/Info.plist || \
          plutil -replace MinimumOSVersion -string "13.0" ios/Runner/Info.plist

      - name: Build iOS (debug mode, no signing)
        run: flutter build ios --no-codesign

      - name: Create .ipa from .app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload
          mkdir -p output
          mv app.ipa output/

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/app.ipa

