name: Build iOS IPA (unsigned, iOS 13)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash

    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          architecture: arm64

      - name: Update Firebase dependencies to stable versions
        run: |
          # Establecer versiones compatibles en pubspec.yaml
          sed -i '' "s/firebase_core:.*/firebase_core: ^2.30.0/" pubspec.yaml || echo "firebase_core: ^2.30.0" >> pubspec.yaml
          sed -i '' "s/firebase_auth:.*/firebase_auth: ^4.17.8/" pubspec.yaml || echo "firebase_auth: ^4.17.8" >> pubspec.yaml
          sed -i '' "s/firebase_analytics:.*/firebase_analytics: ^10.10.6/" pubspec.yaml || echo "firebase_analytics: ^10.10.6" >> pubspec.yaml
          sed -i '' "s/firebase_messaging:.*/firebase_messaging: ^14.9.1/" pubspec.yaml || echo "firebase_messaging: ^14.9.1" >> pubspec.yaml
          sed -i '' "s/firebase_storage:.*/firebase_storage: ^11.6.10/" pubspec.yaml || echo "firebase_storage: ^11.6.10" >> pubspec.yaml
          sed -i '' "s/cloud_firestore:.*/cloud_firestore: ^4.17.5/" pubspec.yaml || echo "cloud_firestore: ^4.17.5" >> pubspec.yaml

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set platform iOS 13 in Podfile
        run: |
          if grep -q '^platform :ios' ios/Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '13.0'/" ios/Podfile
          else
            echo "platform :ios, '13.0'" | cat - ios/Podfile > ios/Podfile.tmp && mv ios/Podfile.tmp ios/Podfile
          fi

      - name: Clean CocoaPods and install dependencies
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Ensure Info.plist has minimum version
        run: |
          if ! plutil -extract MinimumOSVersion xml1 -o - ios/Runner/Info.plist &>/dev/null; then
            plutil -insert MinimumOSVersion -string "13.0" ios/Runner/Info.plist
          else
            plutil -replace MinimumOSVersion -string "13.0" ios/Runner/Info.plist
          fi

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create .ipa from .app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload
          mkdir -p output
          mv app.ipa output/

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: output/app.ipa

